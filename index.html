<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./index.css'>
</head>
<body class="main">
    <div class="calculator">
        <p class="calculator__result"></p>
        <ul class="calculator__container">
            <button class="clearbutton calculator__button ac">AC</button>
            <button class="clearbutton calculator__button change">+/–</button>
            <button class="clearbutton calculator__button procent">%</button>
            <button class="clearbutton calculator__button divide sticky">&div;</button>
            <button class="clearbutton calculator__button seven">7</button>
            <button class="clearbutton calculator__button eight">8</button>
            <button class="clearbutton calculator__button nine">9</button>
            <button class="clearbutton calculator__button multiply sticky">&#215;</button>
            <button class="clearbutton calculator__button four">4</button>
            <button class="clearbutton calculator__button five">5</button>
            <button class="clearbutton calculator__button six">6</button>
            <button class="clearbutton calculator__button minus sticky">–</button>
            <button class="clearbutton calculator__button one">1</button>
            <button class="clearbutton calculator__button two">2</button>
            <button class="clearbutton calculator__button three">3</button>
            <button class="clearbutton calculator__button plus sticky">+</button>
            <button class="clearbutton calculator__button zero">0</button>
            <button class="clearbutton calculator__button point">.</button>
            <button class="clearbutton calculator__button is">=</button>
        </ul>
    </div>
    <script src='./index.js'></script>
</body>
</html>
