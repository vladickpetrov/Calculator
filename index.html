<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./index.css'>
</head>
<body class="main">
    <div class="calculator">
        <p class="calculator__result"></p>
        <ul class="calculator__container">
            <li class="clearbutton calculator__button ac">AC</li>
            <li class="clearbutton calculator__button change">+/–</li>
            <li class="clearbutton calculator__button procent">%</li>
            <li class="clearbutton calculator__button divide sticky">&div;</li>
            <li class="clearbutton calculator__button seven">7</li>
            <li class="clearbutton calculator__button eight">8</li>
            <li class="clearbutton calculator__button nine">9</li>
            <li class="clearbutton calculator__button multiply sticky">&#215;</li>
            <li class="clearbutton calculator__button four">4</li>
            <li class="clearbutton calculator__button five">5</li>
            <li class="clearbutton calculator__button six">6</li>
            <li class="clearbutton calculator__button minus sticky">–</li>
            <li class="clearbutton calculator__button one">1</li>
            <li class="clearbutton calculator__button two">2</li>
            <li class="clearbutton calculator__button three">3</li>
            <li class="clearbutton calculator__button plus sticky">+</li>
            <li class="clearbutton calculator__button zero">0</li>
            <li class="clearbutton calculator__button point">.</li>
            <li class="clearbutton calculator__button is">=</li>
        </ul>
    </div>
    <script src='./index.js'></script>
</body>
</html>
